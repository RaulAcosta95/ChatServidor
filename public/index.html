<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer servidor</title>
    <link rel="stylesheet" href="./css/estilos1.css">
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Mi Script -->
    <script src="./js/script3.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
</head>
<body class="body">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h2>Administrador de Usuarios</h2>
                </div>
            </div>
        </div>
    </header>

    <section class="wrapper">
        <section class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <h2>Usuarios existentes</h2>
                    </div>
                </div>
            </div>
        </section>
        <article>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-left">
                        <button type="button" class="btn btn-primary" id="AñadirUsuario">Nuevo Usuario</button> <br> <br>
                    </div>
                    <hr>
                    <div class="col" id="formuladoNuevoUsuario">
                        <form>
                            <div class="mb-3">
                              <label for="nombreUsuarioForm" class="form-label">Nombre</label>
                              <input placeholder="Tu nombre(s)" type="text" class="form-control" id="nombreUsuarioForm">
                            </div>
                            <div class="mb-3">
                              <label for="apellidoUsuarioForm" class="form-label">Apellidos</label>
                              <input placeholder="Tus apellidos" type="text" class="form-control" id="apellidoUsuarioForm">
                            </div>
                            <div class="mb-3">
                                <label for="telefonoUsuarioForm" class="form-label">Telefono</label>
                                <input placeholder="Número de telefono 10 digitos" type="number" class="form-control" id="telefonoUsuarioForm">
                              </div>
                            <div class="mb-3">
                                <label for="másUsuarioForm" class="form-label">Más</label>
                                <input placeholder="Más información" type="text" class="form-control" id="másUsuarioForm">
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="return agregarUsuario()">Enviar</button>
                          </form>
                          <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Apellido</th>
                                  <th scope="col">Telefono</th>
                                  <th scope="col">Update</th>
                                  <th scope="col">Delete</th>
                                  <th scope="col">Ver Más</th>
                                </tr>
                            </thead>
                            <tbody id="lista">

                            </tbody>
                          </table>
                    </div>
                </div>
                <hr>
            </div>
        </article>
    </section>
    <footer>
        <!-- Mi footer, Raúl Acosta -->
        <!-- https://twitter.com/raul_acosta95 -->
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-6 col-md-2 mt-3 ">
                        <p class="floatleft align-self-center text-center " > <b>Raul Acosta 2021 </b> </p> 
                    </div>
                    <div class="col-1 ">
                        <a target="_blank" href="https://twitter.com/raul_acosta95" class=""><img src="Imagenes/Twitter.png" height="20"></a>
                    </div>
                </div>
            </div>
    </footer>
  
</body>
</html>
